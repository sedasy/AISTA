<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üniversite Talep Sistemi - Ayarlar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #262F59;
            --secondary-color: #F9BF3B;
            --light-color: #ffffff;
            --sidebar-width: 250px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-fluid {
            height: 100vh;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .row {
            height: 100%;
            margin: 0;
            width: 100%;
        }
        .sidebar {
            height: 100vh;
            background-color: var(--light-color);
            color: var(--primary-color);
            width: var(--sidebar-width);
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .logo-container {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }
        .sidebar .nav-link {
            color: var(--primary-color);
            padding: 10px 15px;
            margin: 3px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            color: var(--light-color);
            background-color: var(--primary-color);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            color: var(--light-color);
            background-color: var(--primary-color);
            font-weight: 600;
        }
        .main-content {
            height: 100vh;
            margin-left: var(--sidebar-width);
            padding: 15px;
            background-color: #f8f9fa;
            overflow-y: auto;
            width: calc(100% - var(--sidebar-width));
        }
        .card {
            margin-bottom: 15px;
            border: none;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border-radius: 12px;
            width: 100%;
        }
        .card-body {
            padding: 15px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 8px 20px;
        }
        .btn-primary:hover {
            background-color: #1a2240;
            border-color: #1a2240;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--primary-color);
            border-radius: 8px;
            padding: 8px 20px;
        }
        .btn-secondary:hover {
            background-color: #e6b02e;
            border-color: #e6b02e;
            color: var(--primary-color);
            transform: translateY(-1px);
        }
        .dropdown {
            position: relative;
        }
        .dropdown-toggle {
            background-color: var(--light-color);
            color: var(--primary-color);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 8px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .dropdown-toggle:hover {
            background-color: var(--primary-color);
            color: var(--light-color);
            border-color: var(--primary-color);
        }
        .dropdown-toggle::after {
            margin-left: 8px;
        }
        .dropdown-menu {
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 8px;
            min-width: 200px;
            margin-top: 8px;
        }
        .dropdown-item {
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .dropdown-item:hover {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        .dropdown-divider {
            margin: 8px 0;
            opacity: 0.1;
        }
        .form-control {
            padding: 8px 12px;
        }
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(249, 191, 59, 0.25);
        }
        .settings-section {
            max-width: 600px;
            margin: 0 auto;
        }
        .settings-item {
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .settings-item h5 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        .form-check {
            margin-bottom: 10px;
        }
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo-container">
                    <div class="logo">
                        <img src="../assets/images/DAİRESEL LOGO.PNG" alt="Üniversite Logosu">
                    </div>
                    <h5 class="mt-2 mb-0">Malatya Turgut Özal Üniversitesi</h5>
                    <p class="text-muted small">AISTA Yönetim Sistemi</p>
                </div>
                <div class="p-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-home me-2"></i> Ana Sayfa
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="new_request.html">
                                <i class="fas fa-plus-circle me-2"></i> Yeni Talep
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="my_requests.html">
                                <i class="fas fa-list me-2"></i> Taleplerim
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="notifications.html">
                                <i class="fas fa-bell me-2"></i> Bildirimler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                <i class="fas fa-user me-2"></i> Profilim
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0" style="font-size: 1.5rem;">Hoş Geldiniz, Ahmet Yılmaz</h2>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i>
                            <span>Ahmet Yılmaz</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="profile.html">
                                    <i class="fas fa-user"></i>
                                    <span>Profilim</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item active" href="settings.html">
                                    <i class="fas fa-cog"></i>
                                    <span>Ayarlar</span>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item text-danger" href="login.html">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Çıkış Yap</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Ayarlar -->
                <div class="card settings-section">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Hesap Ayarları</h5>
                    </div>
                    <div class="card-body">
                        <div class="settings-item">
                            <h5>Bildirim Ayarları</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                <label class="form-check-label" for="emailNotifications">
                                    E-posta Bildirimleri
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="requestUpdates" checked>
                                <label class="form-check-label" for="requestUpdates">
                                    Talep Güncellemeleri
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="systemAnnouncements" checked>
                                <label class="form-check-label" for="systemAnnouncements">
                                    Sistem Duyuruları
                                </label>
                            </div>
                        </div>

                        <div class="settings-item">
                            <h5>Görünüm Ayarları</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="darkMode">
                                <label class="form-check-label" for="darkMode">
                                    Karanlık Mod
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="compactView">
                                <label class="form-check-label" for="compactView">
                                    Kompakt Görünüm
                                </label>
                            </div>
                        </div>

                        <div class="settings-item">
                            <h5>Güvenlik Ayarları</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                                <label class="form-check-label" for="twoFactorAuth">
                                    İki Faktörlü Doğrulama
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="loginAlerts" checked>
                                <label class="form-check-label" for="loginAlerts">
                                    Giriş Uyarıları
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Ayarları Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Çıkış Yap butonu işlemi
            const logoutButton = document.querySelector('.dropdown-item.text-danger');
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Çıkış yapmak istediğinize emin misiniz?')) {
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
