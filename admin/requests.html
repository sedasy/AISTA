<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malatya Turgut Özal Üniversitesi - AISTA Talepler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #262F59;
            --secondary-color: #F9BF3B;
            --light-color: #ffffff;
            --sidebar-width: 250px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-fluid {
            height: 100vh;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .row {
            height: 100%;
            margin: 0;
            width: 100%;
        }
        .sidebar {
            height: 100vh;
            background-color: var(--light-color);
            color: var(--primary-color);
            width: var(--sidebar-width);
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .logo-container {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sidebar .nav-link {
            color: var(--primary-color);
            padding: 10px 15px;
            margin: 3px 0;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-link i {
            font-size: 1rem;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .sidebar .nav-link:hover {
            color: var(--light-color);
            background-color: var(--primary-color);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            color: var(--light-color);
            background-color: var(--primary-color);
            font-weight: 600;
        }
        .main-content {
            height: 100vh;
            margin-left: var(--sidebar-width);
            padding: 15px;
            background-color: #f8f9fa;
            overflow-y: auto;
            width: calc(100% - var(--sidebar-width));
        }
        .card {
            margin-bottom: 15px;
            border: none;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border-radius: 12px;
            width: 100%;
        }
        .card-body {
            padding: 15px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 8px 20px;
        }
        .btn-primary:hover {
            background-color: #1a2240;
            border-color: #1a2240;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--primary-color);
            border-radius: 8px;
            padding: 8px 20px;
        }
        .btn-secondary:hover {
            background-color: #e6b02e;
            border-color: #e6b02e;
            color: var(--primary-color);
            transform: translateY(-1px);
        }
        .btn i {
            font-size: 1rem;
            margin-right: 5px;
        }
        .btn-sm i {
            font-size: 0.875rem;
        }
        .status-pending { color: var(--secondary-color); }
        .status-processing { color: var(--primary-color); }
        .status-completed { color: #28a745; }
        .status-rejected { color: #dc3545; }
        .badge {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
        }
        .badge.bg-warning {
            background-color: var(--secondary-color) !important;
            color: var(--primary-color);
        }
        .badge.bg-info {
            background-color: var(--primary-color) !important;
            color: var(--light-color);
        }
        .dropdown {
            position: relative;
        }
        .dropdown-toggle {
            background-color: var(--light-color);
            color: var(--primary-color);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 8px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .dropdown-toggle:hover {
            background-color: var(--primary-color);
            color: var(--light-color);
            border-color: var(--primary-color);
        }
        .dropdown-toggle::after {
            margin-left: 8px;
        }
        .dropdown-toggle i {
            font-size: 1rem;
        }
        .dropdown-menu {
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 8px;
            min-width: 200px;
            margin-top: 8px;
        }
        .dropdown-item {
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .dropdown-item:hover {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        .dropdown-divider {
            margin: 8px 0;
            opacity: 0.1;
        }
        .dropdown-item i {
            font-size: 1rem;
            width: 20px;
            text-align: center;
            margin-right: 8px;
        }
        .form-control {
            padding: 8px 12px;
        }
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(249, 191, 59, 0.25);
        }
        .table {
            margin-bottom: 0;
        }
        .table th, .table td {
            padding: 8px;
        }
        .table-responsive {
            overflow-x: auto;
            width: 100%;
        }
        .card-header {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 15px;
            border-radius: 12px 12px 0 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo-container">
                    <div class="logo">
                        <img src="../assets/images/DAİRESEL LOGO.PNG" alt="Üniversite Logosu">
                    </div>
                    <h5 class="mt-2 mb-0">Malatya Turgut Özal Üniversitesi</h5>
                    <p class="text-muted small">AISTA Yönetim Sistemi</p>
                </div>
                <div class="p-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin_panel.html">
                                <i class="fas fa-home"></i> Ana Sayfa
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="requests.html">
                                <i class="fas fa-list"></i> Talepler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <i class="fas fa-users"></i> Kullanıcılar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="fas fa-cog"></i> Ayarlar
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0" style="font-size: 1.5rem;">Talepler</h2>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-2"></i>Admin
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>Profil</a></li>
                            <li><a class="dropdown-item" href="settings.html"><i class="fas fa-cog me-2"></i>Ayarlar</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="admin_login.html"><i class="fas fa-sign-out-alt me-2"></i>Çıkış Yap</a></li>
                        </ul>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Talep Arama</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="searchCriteria" class="form-label">Arama Kriteri</label>
                                <select class="form-select" id="searchCriteria">
                                    <option value="requestNo">Talep No</option>
                                    <option value="userName">Kullanıcı Adı</option>
                                    <option value="requestType">Talep Türü</option>
                                    <option value="department">Birim</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="searchText" class="form-label">Arama Metni</label>
                                <input type="text" class="form-control" id="searchText" placeholder="Arama yapmak için metin giriniz">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button class="btn btn-primary w-100" id="searchButton">
                                    <i class="fas fa-search me-2"></i>Ara
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Tüm Talepler</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Talep No</th>
                                        <th>Kullanıcı</th>
                                        <th>Talep Türü</th>
                                        <th>Birim</th>
                                        <th>Tarih</th>
                                        <th>Durum</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody id="requestsTable">
                                    <!-- Table content will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation" class="mt-3">
                            <ul class="pagination justify-content-center" id="requestsPagination">
                                <!-- Pagination will be added by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Pagination for Requests
        const itemsPerPage = 10;
        let currentPage = 1;
        const requests = [
            { id: '#2024-001', user: 'Ahmet Yılmaz', type: 'Arıza', department: 'Bilgisayar Mühendisliği', date: '2024-03-20', status: 'Beklemede' },
            { id: '#2024-002', user: 'Mehmet Demir', type: 'Şikayet', department: 'Elektrik Mühendisliği', date: '2024-03-19', status: 'İşlemde' },
            { id: '#2024-003', user: 'Ayşe Kaya', type: 'Talep', department: 'Makine Mühendisliği', date: '2024-03-18', status: 'Tamamlandı' },
            { id: '#2024-004', user: 'Fatma Şahin', type: 'Arıza', department: 'İnşaat Mühendisliği', date: '2024-03-17', status: 'Beklemede' },
            { id: '#2024-005', user: 'Ali Yıldız', type: 'Şikayet', department: 'Kimya Mühendisliği', date: '2024-03-16', status: 'İşlemde' },
            { id: '#2024-006', user: 'Zeynep Öztürk', type: 'Talep', department: 'Endüstri Mühendisliği', date: '2024-03-15', status: 'Tamamlandı' },
            { id: '#2024-007', user: 'Mustafa Çelik', type: 'Arıza', department: 'Bilgisayar Mühendisliği', date: '2024-03-14', status: 'Beklemede' },
            { id: '#2024-008', user: 'Elif Yılmaz', type: 'Şikayet', department: 'Elektrik Mühendisliği', date: '2024-03-13', status: 'İşlemde' },
            { id: '#2024-009', user: 'Hasan Demir', type: 'Talep', department: 'Makine Mühendisliği', date: '2024-03-12', status: 'Tamamlandı' },
            { id: '#2024-010', user: 'Selin Kaya', type: 'Arıza', department: 'İnşaat Mühendisliği', date: '2024-03-11', status: 'Beklemede' }
        ];

        function getStatusClass(status) {
            switch (status) {
                case 'Beklemede': return 'bg-warning';
                case 'İşlemde': return 'bg-info';
                case 'Tamamlandı': return 'bg-success';
                default: return 'bg-secondary';
            }
        }

        function renderRequestsTable() {
            const tableBody = document.getElementById('requestsTable');
            const pagination = document.getElementById('requestsPagination');
            const totalPages = Math.ceil(requests.length / itemsPerPage);
            
            // Clear existing content
            tableBody.innerHTML = '';
            pagination.innerHTML = '';

            // Calculate start and end index for current page
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, requests.length);

            // Render table rows
            for (let i = startIndex; i < endIndex; i++) {
                const request = requests[i];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${request.id}</td>
                    <td>${request.user}</td>
                    <td>${request.type}</td>
                    <td>${request.department}</td>
                    <td>${request.date}</td>
                    <td><span class="badge ${getStatusClass(request.status)}">${request.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info view-request" data-request-id="${request.id}">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            }

            // Render pagination
            if (totalPages > 1) {
                // Previous button
                const prevLi = document.createElement('li');
                prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
                prevLi.innerHTML = `
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                `;
                prevLi.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (currentPage > 1) {
                        currentPage--;
                        renderRequestsTable();
                    }
                });
                pagination.appendChild(prevLi);

                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    const pageLi = document.createElement('li');
                    pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    pageLi.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                    pageLi.addEventListener('click', (e) => {
                        e.preventDefault();
                        currentPage = i;
                        renderRequestsTable();
                    });
                    pagination.appendChild(pageLi);
                }

                // Next button
                const nextLi = document.createElement('li');
                nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
                nextLi.innerHTML = `
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                `;
                nextLi.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderRequestsTable();
                    }
                });
                pagination.appendChild(nextLi);
            }
        }

        // Arama fonksiyonları
        document.addEventListener('DOMContentLoaded', function() {
            // Initial render of the table
            renderRequestsTable();

            // Arama işlevi
            const searchButton = document.getElementById('searchButton');
            const searchCriteria = document.getElementById('searchCriteria');
            const searchText = document.getElementById('searchText');

            // Talep görüntüleme için event listener
            document.addEventListener('click', function(e) {
                if (e.target.closest('.view-request')) {
                    const requestId = e.target.closest('.view-request').dataset.requestId;
                    window.location.href = `request_detail.html?id=${requestId}`;
                }
            });

            function filterRequests() {
                const criteria = searchCriteria.value;
                const searchValue = searchText.value.toLowerCase();

                const tableRows = document.querySelectorAll('#requestsTable tr');
                
                tableRows.forEach(row => {
                    let rowValue = '';
                    switch(criteria) {
                        case 'requestNo':
                            rowValue = row.cells[0].textContent.toLowerCase();
                            break;
                        case 'userName':
                            rowValue = row.cells[1].textContent.toLowerCase();
                            break;
                        case 'requestType':
                            rowValue = row.cells[2].textContent;
                            break;
                        case 'department':
                            rowValue = row.cells[3].textContent;
                            break;
                    }

                    const matches = !searchValue || rowValue.includes(searchValue);
                    row.style.display = matches ? '' : 'none';
                });
            }

            searchButton.addEventListener('click', filterRequests);

            // Enter tuşu ile arama
            searchText.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    filterRequests();
                }
            });

            // Arama kriteri değiştiğinde placeholder'ı güncelle
            searchCriteria.addEventListener('change', function() {
                const placeholderTexts = {
                    'requestNo': 'Talep no giriniz',
                    'userName': 'Kullanıcı adı giriniz',
                    'requestType': 'Talep türü giriniz',
                    'department': 'Birim adı giriniz'
                };
                searchText.placeholder = placeholderTexts[this.value];
            });
        });
    </script>
</body>
</html>
